<div class="container">
  <table class="table table-striped table-responsive-md btn-table" style="margin-top: 40px;">

    <thead>
      <div></div>
      <tr>
        <th></th>
        <th>Data</th>
        <th>Quantidade de Itens</th>
        <th>Valor total</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let venda of vendas; let i = index" style="align-items: center;">
        <th scope="row">{{i + 1}}</th>
        <td>{{venda.data}}</td>
        <td>{{venda.qtdTotalItens}}</td>
        <td>{{venda.valorTotal}}</td>
        <td><button type="button" class="btn btn-indigo btn-sm m-0" style="background-color: rgb(82, 164, 246);" [routerLink]="['/detail', venda._id]">Visualizar</button></td>
      </tr>
    </tbody>

  </table>
</div>
