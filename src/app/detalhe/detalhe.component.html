<div class="container">
  <table class="table table-striped table-responsive-md btn-table" style="margin-top: 40px;">

    <thead>
      <div></div>
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Valor</th>
        <th>Editar</th>
        <th>Excluir</th>

      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of itens; let i = index" style="align-items: center;">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.nome}}</td>
        <td>{{item.quantidade}}</td>
        <td>{{item.valor}}</td>
        <td><button type="button" class="btn btn btn-warning btn-sm m-0">Editar</button></td>
        <td><button type="button" class="btn btn btn-danger btn-sm m-0">Excluir</button></td>

        <!-- <td>{{venda.qtdTotalItens}}</td>
        <td>{{venda.valorTotal}}</td> -->
        <!-- <td><button type="button" class="btn btn-indigo btn-sm m-0" style="background-color: rgb(82, 164, 246);">Detalhes</button></td> -->
      </tr>
    </tbody>

  </table>
</div>
